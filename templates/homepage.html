<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Game Page </title>
</head>
<body>
    
    <div id="gameDiv" style="display: flex; justify-content: center;" >
        <div class="card mt-lg-5" style="width: 18rem;  border: 2px solid black; box-shadow: 0px 15px 20px rgba(0,0,0,0.1);"> 
            <div class="card-body">
                <form action="{% url 'game' %}" method="POST">
                    {% csrf_token %}
                    <!-- Hidden Field for checking question No in backend -->
                    <input type="hidden" name="qno" value="Q1">
                    <label for="username" class="card-title"> What is your name? </label>
                    <input type="text" class=" card-text" name="username" id="username"><br>
                    <input type="submit" class="mt-3 btn btn-outline-primary" value="Next"> 

                </form>
            </div>
          </div>
    </div>

</body>
</html>
