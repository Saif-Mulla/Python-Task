<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Result</title>
</head>
<body>
    
    
    <div  style="display: flex; justify-content: center;">
        <div class="card mb-3 mt-lg-5" style="max-width: 540px; text-align: start; border: 2px solid black; box-shadow: 0px 15px 20px rgba(0,0,0,0.1);">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title mb-3"> Hello {{ test.name }} </h5>
                  <h5 class="card-title mb-3"> Here are the answers selected: </h5>
                  <ul class="list-group" >
                    <li class=" list-group-item"> {{ test.first_question }} - {{ test.first_answers }} </li>
                    <li class=" list-group-item"> {{ test.second_question }} - {{ test.second_answers }} </li>                
                  </ul>
                  <a href="{% url 'index' %}" class=" mt-3 btn btn-outline-success"> FINISH </a>
                </div>
              </div>
            </div>
          </div>
    
    </div>
    
</body>
</html>
